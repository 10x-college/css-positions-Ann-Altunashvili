<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght,YOPQ@100..900,300&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Profile Card Component</title>
</head>

<body>
    <main class="main-container">
        <img class="background-photo" src="./assets/Background.png" alt="background-photo">

        <div class="profile-card">
            <div class="hero-profile">
                <div class="hero-photo"></div>
            </div>

            <div class="profile-info">
                <h3>Victor Crest
                    <span class="hero-age">26</span>
                </h3>
                <h4>London</h4>

                <div class="profile-data">
                    <div class="data">
                        <span class="numbers">80K</span>
                        <span class="followers">Followers</span>
                    </div>
                    <div class="data">
                        <span class="numbers">803K</span>
                        <span class="likes">Likes</span>
                    </div>
                    <div class="data">
                        <span class="numbers">1.4K</span>
                        <span class="photos">Photos</span>
                    </div>
                </div>

            </div>
        </div>
    </main>

</body>

</html>
